<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Eberto Corp</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search" action="/institution/results?q=" >
        <div class="form-group">
          <input type="text" class="form-control" name="q" id="id_q" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
       <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Browse<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Institutions</a></li>
            <li><a href="#">Agencies</a></li>
            <li><a href="{% url 'deals:alldeals' %}">Deals</a></li>
            <li><a href="{% url 'countries:allcountries' %}">Countries</a></li>
            <li><a href="#">Fairs</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if request.user.is_authenticated %}
        <li> <a href="{% url 'user_profile' slug=user.username %}"><b>{{ user.profile.user }} </b></a> </li>
        <li> <a href="/accounts/logout/" class="pull-right">Logout</a></li>
        <!--{% if request.user.profile.account_verified %}  {% else %} (u) 
        {% endif %} -->
        {% else %}
        <li> <a href="/accounts/login/" class="pull-right">Login</a></li>
        <li> <a href="/accounts/signup/" class="pull-right">Sign Up</a></li>
        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
