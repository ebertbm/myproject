{% extends 'base.html' %}
{% block hero_text %}Search{% endblock %}
{% block header %}<p>Click around!</p>{% endblock %}
 
{% block content %}
<div class="span12">
    <h1>Search</h1>
    <form method="get" action="{% url 'institution:results' %}" class=".form-search">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Search">
    </form>
</div>
        
{% endblock %}
